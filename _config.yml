# Jekyll에 오신 것을 환영합니다!
#
# 이 구성 파일은 사이트 전체에 영향을 미치는 설정을 위한 것입니다. 일반적으로 한 번 설정하면 이후에는 거의 수정할 필요가 없습니다.
# 기술적인 이유로, 이 파일은 `jekyll serve`를 사용할 때 자동으로 다시 로드되지 않습니다.
# 이 파일을 변경한 경우 서버 프로세스를 다시 시작하십시오.

# 테마 설정
#
# 테마와 원격 테마 중 무엇을 사용할지 결정하려면 문서를 검토하십시오.
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 사이트 설정
locale                   : "ko-KR"
title                    : "학술용"
title_separator          : "-"
subtitle                 : 학술용 저장소 # 사이트 제목 아래에 나타나는 사이트 태그라인
name                     : "당신의 이름"
description              : "놀라운 웹사이트."
url                      : # 사이트의 기본 호스트 이름 및 프로토콜 예: "https://mmistakes.github.io"
baseurl                  : # 사이트의 하위 경로 예: "/blog"
repository               : # GitHub 사용자 이름/레포지토리 이름 예: "mmistakes/minimal-mistakes"
teaser                   : "/assets/images/500x300.png" # 대체 티저 이미지 경로 예: "/assets/images/500x300.png"
logo                     : "/assets/images/android-chrome-96x96.png" # 마스트헤드에 표시할 로고 이미지 경로 예: "/assets/images/88x88.png"
masthead_title           : # 마스트헤드에 표시되는 웹사이트 제목을 재정의합니다. 제목을 없애려면 " " 사용
# breadcrumbs            : false # true, false (기본값)
words_per_minute         : 200
enable_copy_code_button  : # true, false (기본값)
copyright                : # "copyright" 이름, 기본값은 site.title
copyright_url            : # "copyright" URL, 기본값은 site.url
comments:
  provider               : # false (기본값), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , 예: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (기본값)
    colorscheme          : # "light" (기본값), "dark"
  utterances:
    theme                : # "github-light" (기본값), "github-dark"
    issue_term           : # "pathname" (기본값)
  giscus:
    repo_id              : # https://giscus.app에서 설정할 때 표시됨
    category_name        : # 카테고리의 전체 텍스트 이름
    category_id          : # https://giscus.app에서 설정할 때 표시됨
    discussion_term      : # "pathname" (기본값), "url", "title", "og:title"
    reactions_enabled    : # '1' 활성화 (기본값), '0' 비활성화
    theme                : # "light" (기본값), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict               : # 1 활성화, 0 비활성화 (기본값)
    input_position       : # "top", "bottom" # 댓글 입력 상자가 댓글 아래 또는 위에 배치됩니다.
    emit_metadata        : # 1 활성화, 0 비활성화 (기본값) # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang                 : # "en" (기본값)
    lazy                 : # true, false # 댓글 컨테이너 근처로 스크롤할 때까지 댓글 로딩이 지연됩니다.
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # 빈값 (기본값)은 feed.xml 사용
  hide                   : # true, false (기본값)
search                   : true # true, false (기본값)
search_full_content      : true # true, false (기본값)
search_provider          : lunr # lunr (기본값), algolia, google
lunr:
  search_within_pages    : false # true, false (기본값)
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true # true (기본값), false
  files_to_exclude:
   # - _posts/2017-11-28-post-exclude-search.md
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (기본값), true
# SEO 관련
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# 소셜 공유
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter 기본 사이트 이미지
# 소셜 프로필 지정
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person 또는 Organization (기본값은 Person)
  name                   : # 사용자 또는 조직 이름이 사이트 이름과 다를 경우
  links: # 소셜 미디어 프로필로 연결되는 링크 배열

# 분석
